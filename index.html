<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solving</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="./src/script.js" type="module"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="navbar" id="navbar1" current-navbar="true">
            <div class="dropdown-wrapper" id="generationAlgorithms" expanded="false">
                <div class="dropdown-menu-wrapper">
                </div>
                <button class="half-screen-button">Maze Creation</button>
            </div>
            <div class="navbar-inline">    
                <button class="navbar-square-button" id="generate">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
                <button class="navbar-square-button" id="pen" toggled="false">
                    <span class="material-symbols-outlined">draw</span>
                </button>
                <button class="navbar-square-button" id="erase" toggled="false">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="maze-wrapper" id="mazeWrapper">
            </div>
        </div>
        <div class="navbar" id="navbar2" current-navbar="true">
            <div class="dropdown-wrapper" id="solutionAlgorithms" expanded="false">
                <div class="dropdown-menu-wrapper"></div>
                <button class="half-screen-button">Maze Solving</button>
            </div>
            <div class="navbar-inline">    
                <button class="navbar-square-button" id="playPauseToggle">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <input class="slider" id="playbackSpeed" type="range" value="5" min="-10" max="10" >
            </div>
        </div>
        <button class="navbar-square-button" id="dimensionSelector">2D</button>
        <button class="navbar-square-button" id="settings" expanded="false"><span class="material-symbols-outlined">settings</span></button>
        <div class="fullscreen-popup" id="settingsTab2D" expanded="false">
            <p>Grid Size</p>
            <input class="slider" type="range" id="gridSize" value="32" min="16" max="64" >
        </div>
        <div class="fullscreen-popup" id="settingsTab3D" expanded="false">
            <p>Dimensions</p>
            <div><input type="text" class="dimensionSelector" id="dimensionSelector0"><input type="text" class="dimensionSelector" id="dimensionSelector1"><input type="text" class="dimensionSelector" id="dimensionSelector2"></div>
        </div>
    </div>
</body>
</html>
